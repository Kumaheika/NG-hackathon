<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="Author" content="Newegg">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
  <meta http-equiv="Expires" Content="-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NeweggBox 黑松松</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
  <div class="warp">

    <!-- login -->
    <div class="container">
      <div class="form-signin">
        <h2 class="logo">
          NeweggTV
        </h2>
        <button id="sign_FB" type="button" class="form-control btn fb">Sign in with Facebook</button>
        <button id="sign_google" type="button" class="form-control btn google">Sign in with Facebook</button>

        <div class="horizontal divider style">
          or use NeweggBox log
        </div>
        <div class="form-group">
          <input id="username" type="email" class="form-control input user" placeholder="User name" autofocus="">
          <span class="user-icon"><img src="images/icon/user.svg" alt="username"></span>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control input" placeholder="Password">
          <span class="user-icon"><img src="images/icon/lock.svg" alt="username"></span>
        </div>
        <button id="login" type="button" class="form-control btn login">Login</button>

        <div class="forgot">
          <a href="#">Forgotten password?</a>
          <a href="#">Resend verification email</a>
        </div>
        <div class="join">
          <p>Not yet a member?</p>
          <a href="#">JOIN NOW!</a>
        </div>

      </div>
    </div>



    <!-- 底圖用 - Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <a class="swiper-slide slider_img slider01" href="#">
          </a>
          <a class="swiper-slide slider_img slider02" href="#">
          </a>
          <a class="swiper-slide slider_img slider03" href="#">
          </a>
          <a class="swiper-slide slider_img slider04" href="#">
          </a>
          <a class="swiper-slide slider_img slider05" href="#">
          </a>
          <a class="swiper-slide slider_img slider06" href="#">
          </a>
          <a class="swiper-slide slider_img slider07" href="#">
          </a>
          <a class="swiper-slide slider_img slider08" href="#">
          </a>
        </div>
    </div>
    <!-- slider -->


  <!-- swiper JS -->
  <script type="text/javascript" src="js/swiper.min.js"></script>
  <script>
  var swiper = new Swiper('.swiper-container', {
      effect : 'fade',
      fade: {
        crossFade: false,
      },
      autoplay : 6000,
      speed: 3000,
      slidesPerView: 1,
      loop: true
  });
  var swiper = new Swiper('.swiper-container-glass', {
      effect : 'fade',
      fade: {
        crossFade: false,
      },
      autoplay : 6000,
      speed: 3000,
      slidesPerView: 1,
      loop: true
  });
  </script>
</body>
</html>
